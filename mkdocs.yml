nav:
  - Introduction: index.md
  - Quick Start: quick-start.md
  - Project Details: details.md
  - Data Binding: databind.md
  - Annotations:
    - Overview: annotations.md
    - Properties: annotations-properties.md
    - Mix-Ins: annotations-mixins.md
    - "Serialization/Deserialization": annotations-serialization.md
    - JAX-RS: annotations-jax-rs.md
    - Objects, Identity, and Types: annotations-identity-types-refs.md
  - Streaming: streaming.md
  - Configuration: configuration.md


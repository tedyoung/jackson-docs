site_name: "Jackson Data Processor Documentation"
site_description: "Documentation for the Jackson Data Processor: JSON, XML, YAML, etc."
site_author: "FasterXML, et al"

# Copyright
copyright: 'Copyright &copy; 2018, to be determined?'

# Configuration
theme:
  name: 'material'
  language: 'en'
  font:
    text: 'Open Sans'
    code: 'Inconsolata'
  feature:
    tabs: true

extra_css:
  - 'stylesheets/extra.css'

markdown_extensions:
  - markdown.extensions.admonition
  - markdown.extensions.codehilite:
      guess_lang: true
      linenums: false
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - markdown.extensions.toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

#extra:
#  social:
